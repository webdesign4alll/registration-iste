<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Registration form for students " />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>EDIT</title>
    <style>
        .fa,
        .fas {
            color: rgb(47, 56, 65);
        }

        .btn {
            background-color: rgb(47, 56, 65);
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="form-row mx-auto text-center mb-4" style="border-bottom: 1px solid rgb(47, 56, 65);">
            <div class="col-12 mx-auto pt-4 pl-2 pr-2 pb-0 rounded mb-3">
                <h5 class="mx-auto">REGISTRATION FORM FOR STUDENT MEMBERSHIP</h5>
            </div>
        </div>

        <div class="table-responsive">
        <table class="table" style="width:50vw; margin:auto;">
            <tbody>
                <tr scope="row">
                    <td><center><i class="fas fa-address-book"> Name</i></center></td>
                    <td><center><span>Name Rendered</span></center></td>
                </tr>

                <tr scope="row" style="white-space: nowrap;">
                    <td><center><i class="fas fa-mail-bulk"> Email</i></td>
                    <td><center><span>Email Rendered</span></center></td>
                </tr>

                <tr scope="row" style="white-space: nowrap;">
                    <td><center> 
                <i class="fa fa-calendar" aria-hidden="true"> Date of Birth</i>
                    </center></td>
                    <td><center><span>DOB Rendered</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center><i class="fa fa-book" aria-hidden="true"> Batch</i></center></td>
                    <td><center><span>Batch Rendered</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center><i class="fa fa-address-card" aria-hidden="true"> Address</i></center></td>
                    <td><center><span style="height:150px;width:60%">ADDRESS</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center><i class="fas fa-mobile"> Mobile No </i></center></td>
                    <td><center><span>Mobile Rendered</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center>Special Interest</center></td>
                    <td><center><span>Sp Intefrest Rendered</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center>Career Interest</center></td>
                    <td><center><span>Career Interest Rendered</span></center></td>
                </tr>

                <tr scope="row">
                    <td><center>Type of service</center></td>
                    <td><center><span>Type of service Rendered</span></center></td>
                </tr>

            </tbody>
        </table>
        </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src = "script.js">
    </script>
</body>

</html>
